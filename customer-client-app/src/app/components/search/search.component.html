<h1>Search Details</h1>

<div>    
    <input #searchBox (input)="search(searchBox.value)" />  
    <ul>
      <li *ngFor="let user of users | async" >
        <a routerLink="/detail/{{user.id}}">
          <span>Name :: </span>
          {{user.username}}
          &nbsp;
          <span>Email :: </span>
          {{user.email}}
          &nbsp;
          <span>Country :: </span>
          {{user.customerAddress.country}}
        </a>
      </li>
    </ul>
  </div>
